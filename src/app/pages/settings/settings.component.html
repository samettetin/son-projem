
<section class="hero"><div class="container"><h1 class="title">Ayarlar</h1></div></section>
<div class="container stack" style="margin-top:16px">
  <div class="card row">
    <label>Tema<select [(ngModel)]="prefs.theme"><option>dark</option><option>light</option><option>focus</option></select></label>
    <label>Yazı<select [(ngModel)]="prefs.fontSize"><option>small</option><option>medium</option><option>large</option></select></label>
    <label>Kontrast<input type="range" min="1" max="2" step="0.1" [(ngModel)]="prefs.contrast"></label>
    <button class="btn" (click)="apply()">Kaydet</button>
  </div>
</div>


<div class="se-card" style="margin-top:12px">
  <h3>Renk Paleti</h3>
  <div class="row" style="display:flex; gap:14px; flex-wrap:wrap">
    <label class="badge"><input type="radio" name="palette" [(ngModel)]="palette" value="noir"> Noir (Siyah/Platin)</label>
    <label class="badge"><input type="radio" name="palette" [(ngModel)]="palette" value="sapphire"> Sapphire (Lacivert/Azure)</label>
    <label class="badge"><input type="radio" name="palette" [(ngModel)]="palette" value="amethyst"> Amethyst (Mor/Altın)</label>
  </div>
</div>
